<div class="form-container">
    <div class="form-header">
      <h2>{{ TitleText }}</h2>
      <button class="close-button" (click)="onClose()">&times;</button>
    </div>
    <form [formGroup]="register">
      <div class="form-group">
        <label for="nome_Produto">Nome do Produto</label>
        <input type="text" id="nome_Produto" formControlName="nome_Produto" />
        <div
          *ngIf="register.get('nome_Produto')?.touched && register.get('nome_Produto')?.invalid"
          class="error-message"
        >
          Nome do Produto é obrigatório.
        </div>
      </div>
  
      <div class="form-group">
        <label for="supply">Selecione uma Empresa</label>
        <select id="supply" formControlName="nome_Empresa" class="form-control">
          <option *ngFor="let item of supply" [value]="item.nome_Empresa">{{ item.nome_Empresa }}</option>
        </select>
      </div>
      <div
        *ngIf="register.get('nome_Empresa')?.touched && register.get('nome_Empresa')?.errors?.['required']"
        class="error-message"
      >
        Empresa é obrigatória.
      </div>
  
      <div class="form-group">
        <label for="endereco">Quantidade(Lote)</label>
        <input type="number" id="quantidade" formControlName="quantidade" />
        <div
          *ngIf="register.get('quantidade')?.touched && register.get('quantidade')?.invalid"
          class="error-message"
        >
          Quantidade é obrigatório.
        </div>
      </div>
      <button
        type="submit"
        class="submit-button"
        [disabled]="register.invalid"
        (click)="onSubmit()"
      >
        {{ buttonText }}
      </button>
    </form>
  </div>
