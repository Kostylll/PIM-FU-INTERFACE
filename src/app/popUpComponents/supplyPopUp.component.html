<!-- supply-popup.component.html -->
<div class="form-container">
    <div class="form-header">
        <h2>INFORMAÇÕES BÁSICAS</h2>
        <button class="close-button" (click)="onClose()">&times;</button>
    </div>
    <form #form="ngForm">
        <div class="form-group">
            <label for="razao-social">Razão Social</label>
            <input type="text" id="type" name="type" [ngModel]="cars.id"  id="type">
        </div>
        <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" [(ngModel)]="data.cnpj">
        </div>
        <div class="form-group">
            <label for="produto">Produto</label>
            <input type="text" id="produto" name="produto" [(ngModel)]="data.product">
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="text" id="quantidade" name="quantidade" [(ngModel)]="data.quantity">
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="text" id="valor" name="valor" [(ngModel)]="data.value">
        </div>
        <button type="submit" class="submit-button" >Salvar</button>
    </form>
</div>
